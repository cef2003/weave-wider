<div class="forecasting-screen">
    <h1>Forecasting</h1>
    
    <div class="filter-container">
      <label for="month">Month:</label>
      <select id="month" class="filter-dropdown" (change)="onFilterChange()">
        <option *ngFor="let month of months" [value]="month" [selected]="month === months[currentMonth]">
          {{ month }}
        </option>
      </select>
  
      <label for="year">Year:</label>
      <select id="year" class="filter-dropdown" (change)="onFilterChange()">
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
      </select>
    </div>
  
    <div class="chart-container">
      <canvas id="forecastChart"></canvas>
    </div>
  </div>
