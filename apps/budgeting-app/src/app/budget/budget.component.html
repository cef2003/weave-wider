<div class="budget-management">
    <h1>Budget Management</h1>
    <div class="budget-table-container">
      <table class="budget-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Planned Amount</th>
            <th>Actual Spending</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          @for(b of budget; track b.category) {
            <tr>
              <td>{{ b.category }}</td>
              <td>{{ b.plannedAmount | currency: 'USD' }}</td>
              <td>{{ b.actualSpending | currency: 'USD' }}</td>
              <td>
                <button class="edit-btn" (click)="openEditDialog(b.category, b.plannedAmount, b.actualSpending)">Edit</button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  
    <dialog #editDialog class="edit-dialog">
      <form method="dialog">
        <h2>Edit Budget</h2>
        <label for="category">Category</label>
        <input type="text" id="category" name="category" [(ngModel)]="currentBudget.category" readonly />
  
        <label for="plannedAmount">Planned Amount</label>
        <input type="number" id="plannedAmount" name="plannedAmount" [(ngModel)]="currentBudget.plannedAmount" />
  
        <label for="actualSpending">Actual Spending</label>
        <input type="number" id="actualSpending" name="actualSpending" [(ngModel)]="currentBudget.actualSpending" />
  
        <div class="dialog-buttons">
          <button type="submit" class="save-btn" (click)="saveBudget()">Save</button>
          <button type="button" class="cancel-btn" (click)="closeDialog(editDialog)">Cancel</button>
        </div>
      </form>
    </dialog>
  </div>
