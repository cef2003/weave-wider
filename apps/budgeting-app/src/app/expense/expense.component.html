<div class="container">
  <h2 class="heading">Expense Management</h2>

  <button class="add-expense-btn" (click)="openDialog()">Add Expense</button>

  <div class="expense-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for(expense of expenses; track expense.id) {
          <tr>
            <td>{{ expense.id }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.amount | currency }}</td>
            <td>{{ expense.date }}</td>
            <td>
              <button class="edit-btn" (click)="editExpense(expense.id)">Edit</button>
              <button class="delete-btn" (click)="deleteExpense(expense.id)">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <dialog #expenseDialog>
    <div class="modal-content">
      <h3>{{ isEdit ? 'Edit Expense' : 'Add Expense' }}</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="category">Category</label>
          <input id="category" name="category" [(ngModel)]="category" type="text" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input id="amount" name="amount" [(ngModel)]="amount" type="number" required />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" name="date" [(ngModel)]="date" type="date" required />
        </div>
        <div class="buttons">
          <button class="submit-btn" name="submitBtn" type="submit">{{ isEdit ? 'Update' : 'Add' }}</button>
          <button type="button" name="closeBtn" class="close-btn" (click)="closeDialog()">&times;</button>
        </div>
      </form>
    </div>
  </dialog>
  
</div>
